<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Background with Angular Split Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000033;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .image-container {
            width: 400px;
            height: 400px;
            position: relative;
        }
        .image-half {
            position: absolute;
            width: 200px;
            height: 400px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        #left-image {
            left: 0;
            clip-path: polygon(0 0, 100% 0, 94% 100%, 0 100%);
            z-index: 2;
        }
        #right-image {
            right: 0;
            clip-path: polygon(6% 0, 100% 0, 100% 100%, 0 100%);
            z-index: 1;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }
        .image-half:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        .image-half:hover img {
            filter: grayscale(0%);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-half" id="left-image">
            <img src="/api/placeholder/200/400" alt="Left image">
        </div>
        <div class="image-half" id="right-image">
            <img src="/api/placeholder/200/400" alt="Right image">
        </div>
    </div>

    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            const size = Math.random() * 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.opacity = Math.random();
            document.body.appendChild(star);
        }

        for (let i = 0; i < 200; i++) {
            createStar();
        }
    </script>
</body>
</html>
